<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css"
    />
    <style>
      ul {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <input type="number" min="0" max="100" step="1" class="js-input" />
      <button type="button" data-action="create">Utwórz</button>
      <button type="button" data-action="destroy">Usuń</button>
    </div>

    <div id="boxes"></div>

    <hr />

    <form id="search-form">
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit">search</button>
    </form>

    <ul id="search-form-results"></ul>
    <div id="loading">Loading...</div>

    <script src="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.js"></script>

    <script src="./src/string-builder.js"></script>
    <script src="./src/create-boxes.js"></script>
    <script src="./src/pixabay.js"></script>
  </body>
</html>
